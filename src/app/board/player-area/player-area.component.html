<div>{{ player.username }}</div>
<div *ngIf='player.deckLockedIn'>Cards: {{ player.library.length }}</div>
<button *ngIf='isCurrentUser && !player.deckLockedIn' class='waves-effect btn' (click)=lockInDeck()>Lock In {{ player.deck.name }}</button>
<div class='library-and-hand'>
  <img *ngIf='player.deckLockedIn' class='small-card' (click)='drawCard()' src='{{ cardBackUrl }}'>
  <div *ngIf='player.hand.length > 0' class='hand'>
    <span *ngFor='let card of player.hand'>
      <img *ngIf='isCurrentUser' class='small-card' src='{{ card.imageUrls.small }}'>
      <img *ngIf='!isCurrentUser' class='small-card' src='{{ cardBackUrl }}'>
    </span>
  </div>
</div>
