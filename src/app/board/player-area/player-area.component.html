<div class='card-zones'>
  <div>
    <div id='{{ player.username }}' class='nowrap'>
      <div class='small-card'>
        <p>Exile: {{ player.exile.length }} cards</p>
        <img *ngIf='player.exile.length > 0' src='{{ player.exile[player.exile.length -1].imageUrls.small }}'>
      </div>
      <div class='small-card'>
        <p>Graveyard: {{ player.graveyard.length }} cards</p>
        <img *ngIf='player.graveyard.length > 0' src='{{ player.graveyard[player.graveyard.length -1].imageUrls.small }}'>
      </div>
      <div>
        <p>Library: {{ player.library.length }} cards</p>
        <img class='library small-card' (click)='drawCard()' src='{{ cardBackUrl }}'>
      </div>
    </div>
    <span class='username'>{{ player.username }}</span>
  </div>

  <div class='hand-container'>
    <p>Hand: {{ player.hand.length }} cards</p>
    <div *ngIf='player.hand.length > 0' class='hand'>
      <span *ngFor='let card of player.hand'>
        <img *ngIf='isCurrentUser' class='small-card' (click)='placeCardOnBattlefield(card)' src='{{ card.imageUrls.small }}'>
        <img *ngIf='!isCurrentUser' class='small-card' src='{{ cardBackUrl }}'>
      </span>
    </div>
  </div>
</div>

<div class='modal' materialize='modal' [materializeParams]='[{dismissible: true}]' [materializeActions]='libraryModal'>
  <div class='modal-content'>
    <span *ngFor='let card of player.library'>
      <img class='small-card' src='{{ card.imageUrls.small }}'>
    </span>
  </div>
  <div class='modal-footer'>
    <a class='waves-effect waves-green btn-flat' (click)='closeLibraryModal()'>Close</a>
  </div>
</div>
