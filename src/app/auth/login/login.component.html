<div class='container'>
  <div class='card'>
    <div class='card-content'>
      <span class='card-title'>Login</span>
      <div class='card-block'>
        <form [formGroup]='loginForm' (ngSubmit)='loginSubmit()'>

          <div class='input-field'>
            <input id='email' type='email' name='email' formControlName='email'>
            <label for='email'>Email</label>
          </div>

          <div class='input-field'>
            <input id='password' type='password' name='password' formControlName='password'>
            <label for='password'>Password</label>
          </div>

          <button class='btn waves-effect' type='submit'>Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
